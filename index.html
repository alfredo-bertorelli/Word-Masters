<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word game</title>
    <link rel="stylesheet" href="word-game.css">
</head>
<body>
  <section class="title">
    <div class="dummy"></div>
    <div class="game-title">Word Masters</div>
    <div class="theme">
      <div class="theme-mode"><img src="light.png" alt="light mode"></div>
      <label class="theme-button">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <div class="theme-mode"><img src="dark.png" alt="light mode"></div>
    </div>
  </section>
  <section class="loader">
    <div class="loading">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ9kLmTELHzWVjMuKbFnKb-Yw7S31slVb6IA&usqp=CAU" alt="loader">
    </div>
  </section>
  <section class="game no-dark">
    <div class="row1 row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row2 row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row3 row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row4 row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row5 row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row6 row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </section>
  <script src="word-game-refactored.js"></script>
</body>
</html>
